<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinanza de Números</title>
</head>
<body>
    <h1>Juego de Adivinanza de Números</h1>
    <p>Intenta adivinar el número entre 1 y 100.</p>
    <input type="text" id="guess" placeholder="Ingresa un número">
    <button id="check">Comprobar</button>
    <p id="message"></p>

    <script>
        // Generar un número aleatorio entre 1 y 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Obtener elementos del DOM
        const guessInput = document.getElementById("guess");
        const checkButton = document.getElementById("check");
        const message = document.getElementById("message");

        checkButton.addEventListener("click", function() {
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess)) {
                message.textContent = "Ingresa un número válido.";
            } else {
                attempts++;

                if (userGuess === randomNumber) {
                    message.textContent = `¡Felicidades! Adivinaste el número en ${attempts} intentos.`;
                    checkButton.disabled = true;
                } else if (userGuess < randomNumber) {
                    message.textContent = "El número es mayor. Intenta de nuevo.";
                } else {
                    message.textContent = "El número es menor. Intenta de nuevo.";
                }
            }
        });
    </script>
</body>
</html>
